<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitable Automation Status</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1a202c;
            font-size: 36px;
            margin-bottom: 10px;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            margin: 20px 0;
        }
        .status-success { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .info-item {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
        }
        .info-label {
            color: #718096;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .info-value {
            color: #1a202c;
            font-size: 24px;
            font-weight: 700;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üè† Hospitable Automation Status</h1>
            <p>Real-time monitoring of your Airbnb listing automation</p>
            <div id="status-content">Loading...</div>
            <button class="refresh-btn" onclick="loadStatus()">üîÑ Refresh</button>
        </div>
    </div>
    <script>
        async function loadStatus() {
            try {
                const response = await fetch('status.json?' + new Date().getTime());
                const data = await response.json();
                const icon = data.status === 'Success' ? '‚úÖ' : '‚ùå';
                const statusClass = data.status === 'Success' ? 'status-success' : 'status-failed';
                const lastRun = data.lastRun !== 'Never' ? new Date(data.lastRun).toLocaleString() : 'Never';
                let html = `<div class="status-badge ${statusClass}"><span>${icon}</span><span>${data.status}</span></div>`;
                html += '<div class="info-grid">';
                html += `<div class="info-item"><div class="info-label">Last Run</div><div class="info-value">${lastRun}</div></div>`;
                html += `<div class="info-item"><div class="info-label">Status</div><div class="info-value">${data.status}</div></div>`;
                if (data.listingsProcessed) html += `<div class="info-item"><div class="info-label">Processed</div><div class="info-value">${data.listingsProcessed}</div></div>`;
                html += '</div>';
                document.getElementById('status-content').innerHTML = html;
            } catch (error) {
                document.getElementById('status-content').innerHTML = 'Error loading status';
            }
        }
        loadStatus();
        setInterval(loadStatus, 30000);
    </script>
</body>
</html>
